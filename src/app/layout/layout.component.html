<div class="d-flex flex-column">
  <header>
    <mat-toolbar color="primary">
      <div class="d-flex align-items-center">
        <button mat-icon-button aria-label="Built with passion!">
          <mat-icon>auto_awesome_mosaic</mat-icon>
        </button>
        <span>{{ heading }}</span>
      </div>

      <div class="d-flex align-items-center justify-content-end">
        <a class="github-button star" mat-stroked-button
        href="https://github.com/myndpm/open-source/stargazers"
        aria-label="Star on GitHub" target="_blank">
          <mat-icon>star_border</mat-icon> Star
        </a>
        <a class="github-button discussions d-none d-sm-inline" mat-stroked-button
        href="https://github.com/myndpm/open-source/discussions"
        aria-label="Discussions on GitHub" target="_blank">
          <mat-icon>forum</mat-icon> Discussions
        </a>
      </div>
    </mat-toolbar>
  </header>

  <main class="container flex-fill">
    <ng-content></ng-content>
  </main>

  <footer>
    <mat-toolbar>
      <div class="d-flex align-items-center">
        <a class="badge" target="_blank" href="https://www.npmjs.com/package/@myndpm/dyn-forms">
          <img src="https://img.shields.io/badge/%40myndpm-dyn--forms-lightgrey" alt="Package at NPM" />
        </a>

        <a class="badge" target="_blank" href="https://github.com/myndpm/open-source/tree/master/libs/forms">
          <img src="https://img.shields.io/badge/source-code-lightgrey" alt="Source Code" />
        </a>

        <a class="badge" target="_blank" href="https://prezi.com/view/4Ok1bgCWvf0g26FMVwfx/">
          <img src="https://img.shields.io/badge/prezi-ntation-lightgrey" alt="Prezi" />
        </a>
      </div>
      <span class="d-none d-sm-inline">{{ ngVersion }}</span>
    </mat-toolbar>
  </footer>
</div>
